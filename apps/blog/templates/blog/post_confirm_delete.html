{% extends 'base.html' %}

{% block title %}Delete Post - Blog{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-exclamation-triangle"></i> Confirm Delete
                        </h4>
                    </div>
                    <div class="card-body">
                        <p class="lead">Are you sure you want to delete this post?</p>
                        <div class="alert alert-warning">
                            <strong>Post Title:</strong> {{ post.title }}
                        </div>
                        <p class="text-danger">
                            <i class="bi bi-info-circle"></i>
                            This action cannot be undone. All comments will also be deleted.
                        </p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Yes, Delete Post
                                </button>
                                <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
